name: CreateUserInfo
description: 测试创建用户信息用例
steps:
  - api: UserLogin
    action: get_token
    actualParameter: ["xiaohong","123123"]
    saveGlobal:
      token: data.token
    asserts:
      - actual: code
        matcher: equalTo
        expect: '00000'
        reason: 'token获取成功'
  - api: UserInfo
    action: add_user_info
    actualParameter: ["${getRandomInt}","xiaohong${getRandomInt}"]
    asserts:
      - actual: code
        matcher: equalTo
        expect: '00000'
        reason: '创建用户信息成功'
      - actual: message
        matcher: equalTo
        expect: '成功'
        reason: '创建用户信息成功'
  - api: UserInfo
    action: find_all_user_info
    save:
      userId: data[0].userId
    asserts:
      - actual: code
        matcher: equalTo
        expect: '00000'
        reason: '查询所有用户信息成功'
      - actual: message
        matcher: equalTo
        expect: '成功'
        reason: '查询所有用户信息成功'
  - api: UserInfo
    action: delete_user_info_by_userId
    actualParameter: ["${userId}"]
    asserts:
      - actual: code
        matcher: equalTo
        expect: '00000'
        reason: '通过userId删除用户信息成功'
      - actual: message
        matcher: equalTo
        expect: '成功'
        reason: '通过userId删除用户信息成功'
